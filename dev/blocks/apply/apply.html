<div class="apply">
    <div class="apply__wrapper">
        <i class="fas fa-times"></i>

        <div class="apply__inner">
        <h2 class="apply__title">Apply for Job</h2>
        <div class="apply__input">
            <span class="apply__caption">Email Address</span>
            <input type="text" class="input__text">
        </div>
        <div class="apply__input">
            <span class="apply__caption">First Name</span>
            <input type="text" class="input__text">
        </div>
        <div class="apply__input">
            <span class="apply__caption">Last Name</span>
            <input type="text" class="input__text">
        </div>
        <div class="apply__input">
            <span class="apply__caption">Phone</span>
            <input type="text" class="input__text">
        </div>
        <div class="apply__row">
            <div class="apply__caption">Add your CV hear</div>
            <div class="apply__button">
                <input type="file" name="file" id="file" class="file" />
                <label for="file" class="file__label"><span>Choose a file</span></label>
                <span class="apply__descr">You can add word or PDF file here (100MB)</span>
            </div>
        </div>
        <div class="apply__row">
            <div class="apply__caption">Add your certificates hear</div>
            <div class="apply__button">
                <input type="file" name="file" id="file2" class="file" data-multiple-caption="{count} files selected" multiple />
                <label for="file2" class="file__label"><span>Choose files</span></label>
                <span class="apply__descr">You can add more than one file word or PDF file here (100MB)</span>
            </div>
        </div>
        <div class="apply__bottom">
            <button class="button button_green">Submit</button>
        </div>
    </div>
    </div>
</div>
